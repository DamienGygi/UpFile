<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editer un type"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                  
                    <h:outputLabel value="Nom" for="name" />
                    <h:inputText id="name" value="#{typeFileController.selected.name}" title="#{bundle.EditTypeFileTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{typeFileController.update}" value="Enregirster"/>
                <br />
                <br />
                <h:link outcome="View" value="Informations du type"/>
                <br />
                <h:commandLink action="#{typeFileController.prepareList}" value="Tous les types" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Accueil" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
