<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Fichier"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Nom"/>
                    <h:outputText value="#{fileController.selected.name}"/>
                    <h:outputText value="Description"/>
                    <h:outputText value="#{fileController.selected.desciption}" title="#{bundle.ViewFileTitle_desciption}"/>
                    <h:outputText value="Date de création"/>
                    <h:outputText value="#{fileController.selected.createdat}" title="#{bundle.ViewFileTitle_createdat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="Type"/>
                    <h:outputText value="#{fileController.typeName}" title="#{bundle.ViewFileTitle_idtype}"/>
                    <h:outputText value="Utilisateur"/>
                    <h:outputText value="#{fileController.userName}" title="#{bundle.ViewFileTitle_iduser}"/>
                </h:panelGrid>
                <br/>
                <br/>
                <h:commandLink rendered="${not empty request.remoteUser}" action="#{fileController.downloadFile}" value="Télécharger" immediate="true"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
