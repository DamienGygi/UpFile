<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="ID"/>
                    <h:outputText value="#{fileController.selected.idfile}" title="#{bundle.ViewFileTitle_idfile}"/>
                    <h:outputText value="#{bundle.ViewFileLabel_name}"/>
                    <h:outputText value="#{fileController.selected.name}" title="#{bundle.ViewFileTitle_name}"/>
                    <h:outputText value="#{bundle.ViewFileLabel_desciption}"/>
                    <h:outputText value="#{fileController.selected.desciption}" title="#{bundle.ViewFileTitle_desciption}"/>
                    <h:outputText value="#{bundle.ViewFileLabel_createdat}"/>
                    <h:outputText value="#{fileController.selected.createdat}" title="#{bundle.ViewFileTitle_createdat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFileLabel_url}"/>
                    <h:outputText value="#{fileController.selected.url}" title="#{bundle.ViewFileTitle_url}"/>
                    <h:outputText value="Type"/>
                    <h:outputText value="#{fileController.typeName}" title="#{bundle.ViewFileTitle_idtype}"/>
                    <h:outputText value="User"/>
                    <h:outputText value="#{fileController.userName}" title="#{bundle.ViewFileTitle_iduser}"/>
                </h:panelGrid>
                <br/>
                <br/>
                <h:commandLink action="#{fileController.downloadFile}" value="Download" immediate="true"/>
                <br />
                <h:commandLink action="#{fileController.destroyAndView}" value="#{bundle.ViewFileDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFileEditLink}"/>
                <br />
                <h:commandLink action="#{fileController.prepareCreate}" value="#{bundle.ViewFileCreateLink}" />
                <br />
                <h:commandLink action="#{fileController.prepareList}" value="#{bundle.ViewFileShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFileIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
