<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Création de fichier"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Nom" for="name" />
                    <h:inputText id="name" value="#{fileController.selected.name}" title="#{bundle.CreateFileTitle_name}" required="true" requiredMessage="#{bundle.CreateFileRequiredMessage_name}"/>
                    <h:outputLabel value="Description" for="desciption" />
                    <h:inputTextarea rows="4" cols="30" id="desciption" value="#{fileController.selected.desciption}" title="#{bundle.CreateFileTitle_desciption}" required="true" requiredMessage="#{bundle.CreateFileRequiredMessage_desciption}"/>
                    <h:outputLabel value="URL" for="url" />
                    <h:inputFile id="file" value="#{fileController.file}" />
                    <h:outputLabel value="Type" for="idtype" />
                    <h:selectOneMenu id="idtype" value="#{fileController.selected.idtype}" title="#{bundle.CreateFileTitle_idtype}" required="true" requiredMessage="#{bundle.CreateFileRequiredMessage_idtype}">
                        <f:selectItems value="#{typeFileController.itemsAvailableSelectOne}"  />
                    </h:selectOneMenu>
                    </h:panelGrid>
                <br />
                <h:commandLink action="#{fileController.create}" value="Créer" />
                <br />
                <br />
                <h:commandLink action="#{fileController.prepareList}" value="Tous les fichiers" immediate="true"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
