<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFileEmpty}" rendered="#{fileController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fileController.items.rowCount > 0}">
                    <h:outputText value="#{fileController.pagination.pageFirstItem + 1}..#{fileController.pagination.pageLastItem + 1}/#{fileController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fileController.previous}" value="#{bundle.Previous} #{fileController.pagination.pageSize}" rendered="#{fileController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fileController.next}" value="#{bundle.Next} #{fileController.pagination.pageSize}" rendered="#{fileController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fileController.itemsUser}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFileTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFileTitle_desciption}"/>
                            </f:facet>
                            <h:outputText value="#{item.desciption}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Creation Date"/>
                            </f:facet>
                            <h:outputText value="#{item.createdat}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.idtype.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="User"/>
                            </f:facet>
                            <h:outputText value="#{item.iduser.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fileController.prepareView}" value="#{bundle.ListFileViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink rendered="#{request.isUserInRole('admin')}" action="#{fileController.prepareEdit}" value="#{bundle.ListFileEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink rendered="#{request.isUserInRole('admin')}" action="#{fileController.destroy}" value="#{bundle.ListFileDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink rendered="${not empty request.remoteUser}" action="#{fileController.prepareCreate}" value="#{bundle.ListFileCreateLink}"/>
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
