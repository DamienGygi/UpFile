<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Edition de rôle"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Name" for="rolename" />
                    <h:inputText id="rolename" value="#{roleController.selected.rolename}" title="#{bundle.EditRoleTitle_rolename}" />
                </h:panelGrid>
                <h:commandLink action="#{roleController.update}" value="Enregistrer"/>
                <br />
                <br />
                <h:link outcome="View" value="Informations du rôle"/>
                <br />
                <h:commandLink action="#{roleController.prepareList}" value="Tous les rôles" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Accueil" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
