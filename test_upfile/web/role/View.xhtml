<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Le rôle"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText  value="#{bundle.ViewRoleLabel_idrole}"/>
                    <h:outputText value="#{roleController.selected.idrole}" title="#{bundle.ViewRoleTitle_idrole}"/>
                    <h:outputText value="Nom"/>
                    <h:outputText value="#{roleController.selected.rolename}" title="#{bundle.ViewRoleTitle_rolename}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{roleController.destroyAndView}" value="Supprimer"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editer"/>
                <br />
                <h:commandLink action="#{roleController.prepareCreate}" value="Créer un rôle" />
                <br />
                <h:commandLink action="#{roleController.prepareList}" value="#Tous les rôles}"/>
                <br />
                <br />
                <h:link outcome="/index" value="Accueil"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
