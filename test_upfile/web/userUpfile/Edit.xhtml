<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editer l'utilisateur"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Email" for="email" />
                    <h:inputText id="email" value="#{userUpfileController.selected.email}" title="#{bundle.EditUserUpfileTitle_email}" />
                    <h:outputLabel value="Pseudo" for="username" />
                    <h:inputText id="username" value="#{userUpfileController.selected.username}" title="#{bundle.EditUserUpfileTitle_username}" />
                    <h:outputLabel value="Mot de passe" for="password" />
                    <h:inputText id="password" value="#{userUpfileController.selected.password}" title="#{bundle.EditUserUpfileTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{userUpfileController.update}" value="Enregistrer"/>
                <br />
                <br />
                <h:link outcome="View" value="Informations de l'utilisateur"/>
                <br />
                <h:commandLink action="#{userUpfileController.prepareList}" value="Tous les utilisateurs" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Accueil" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
