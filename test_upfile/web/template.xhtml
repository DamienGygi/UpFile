<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Test</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        <h:form>
            <nav>
                <div class="nav-wrapper">
                    <div class="container">                                    
                        <h:panelGroup rendered="${empty request.remoteUser}">
                            <div class="dropdown">
                                <button class="dropbtn">Login</button>
                                <div class="dropdown-content">
                                    <h:link outcome="/login/login.xhtml" value="login"/>
                                    </div>
                            </div>  
                        </h:panelGroup>
                        <h:panelGroup rendered="${not empty request.remoteUser}">
                            <div class="dropdown">
                                <button class="dropbtn">logout</button>
                                <div class="dropdown-content">
                                   <h:commandLink action="#{userUpfileController.logout()}" value="logout"/>
                                </div>
                            </div>  
                        </h:panelGroup>
                    </div>
                </div>
            </nav>
        </h:form>
        <h1>
            <ui:insert name="title">Test</ui:insert>
        </h1>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>
