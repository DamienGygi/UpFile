<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTypeFileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTypeFileLabel_idtype}" for="idtype" />
                    <h:inputText id="idtype" value="#{typeFileController.selected.idtype}" title="#{bundle.EditTypeFileTitle_idtype}" required="true" requiredMessage="#{bundle.EditTypeFileRequiredMessage_idtype}"/>
                    <h:outputLabel value="#{bundle.EditTypeFileLabel_name}" for="name" />
                    <h:inputText id="name" value="#{typeFileController.selected.name}" title="#{bundle.EditTypeFileTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{typeFileController.update}" value="#{bundle.EditTypeFileSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTypeFileViewLink}"/>
                <br />
                <h:commandLink action="#{typeFileController.prepareList}" value="#{bundle.EditTypeFileShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTypeFileIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
