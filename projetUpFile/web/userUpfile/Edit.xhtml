<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserUpfileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserUpfileLabel_iduser}" for="iduser" />
                    <h:inputText id="iduser" value="#{userUpfileController.selected.iduser}" title="#{bundle.EditUserUpfileTitle_iduser}" required="true" requiredMessage="#{bundle.EditUserUpfileRequiredMessage_iduser}"/>
                    <h:outputLabel value="#{bundle.EditUserUpfileLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userUpfileController.selected.name}" title="#{bundle.EditUserUpfileTitle_name}" />
                    <h:outputLabel value="#{bundle.EditUserUpfileLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{userUpfileController.selected.surname}" title="#{bundle.EditUserUpfileTitle_surname}" />
                    <h:outputLabel value="#{bundle.EditUserUpfileLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userUpfileController.selected.email}" title="#{bundle.EditUserUpfileTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserUpfileLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userUpfileController.selected.username}" title="#{bundle.EditUserUpfileTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUserUpfileLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userUpfileController.selected.password}" title="#{bundle.EditUserUpfileTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserUpfileLabel_idrole}" for="idrole" />
                    <h:selectOneMenu id="idrole" value="#{userUpfileController.selected.idrole}" title="#{bundle.EditUserUpfileTitle_idrole}" required="true" requiredMessage="#{bundle.EditUserUpfileRequiredMessage_idrole}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userUpfileController.update}" value="#{bundle.EditUserUpfileSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserUpfileViewLink}"/>
                <br />
                <h:commandLink action="#{userUpfileController.prepareList}" value="#{bundle.EditUserUpfileShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserUpfileIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
